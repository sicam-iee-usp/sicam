descricao: "Este grupo temático considera a governança florestal e a agroecologia como enfoques. Trabalhos neste GT enfatizam tópicos como recuperação florestal, governança de múltiplos atores em múltiplas escalas geográficas, inovação social e resiliência socio-ambiental, sistemas alimentares mais sustentáveis e mudanças no uso da terra."
