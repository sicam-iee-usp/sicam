position: "Docente do Bacharelado em Gestão Ambiental e dos Programas de Pós-Graduação em Modelagem de Sistemas Complexos (EACH), Ecologia Aplicada Inter-unidades (ESALQ/CENA) e Ciência Ambiental (PROCAM), todos da Universidade de São Paulo (USP). Principais temas de pesquisa incluem governança florestal, sistemas sócio-ecológicos, unidades de conservação, e populações tradicionais."
