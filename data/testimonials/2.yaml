descricao: "Este GT contempla pesquisas relacionadas à governança dos processos de extração, produção, distribuição e uso de recursos naturais. Entre os tópicos mais discutidos, estão: recursos de uso comum, bens públicos, ação coletiva, instituições, complexidade, relação de custo-benefício, valoração, pagamentos por serviços ambientais, formulação e implementação de políticas ambientais, mecanismos financeiros ou fundos socioambientais, políticas e regulamentações ambientais e comportamentos dos agentes."
