descricao: "Diante dos impactos enfrentados pelas Mudanças Climáticas, se faz necessário compreender como eles podem afetar as diversas dimensões ecossistêmica, socioambiental, política  e econômica, tendo como ferramenta a modelagem para elaborar predições sobre o clima e suas mudanças. Este GT busca reunir tais  pesquisas, a fim de promover discussões referentes às possíveis consequências que as mudanças do clima geram para a vida no planeta."
