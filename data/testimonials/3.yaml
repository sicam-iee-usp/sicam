descricao: "Este GT dialoga com questões relativas à transição energética para uma economia de baixo carbono e mitigação e adaptação às mudanças climáticas. Dentre os temas destaca-se a escolha de determinadas fontes para a geração energética em diferentes contextos e momentos históricos, bem como será abordado o uso de fontes alternativas de geração energética,  associadas a alteração do nível de emissões de gases de efeito estufa na atmosfera. Assim, o objetivo deste GT é ampliar o espaço de diálogo entre as pesquisas relacionadas aos temas de Transição Energética e Mudanças Climáticas."
