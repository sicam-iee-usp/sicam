position: "Docente do curso de Gestão Ambiental da Escola de Artes, Ciências e Humanidades da USP (EACH-USP), e orientadora em programas de pós-graduação da USP (PROCAM e Sistemas Complexos). Atua na interface entre a conservação biológica e o desenvolvimento local, investigando determinantes econômicos, psicológicos e ambientais do uso, da conservação e da restauração de recursos naturais por populações indígenas e rurais habitantes de áreas naturais."
