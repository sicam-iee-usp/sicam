descricao: "Um dos grandes desafios do século XXI é lidar com os desafios impostos pela emergência climática global. Frente às desigualdades sociais, políticas e geográficas, as consequências das mudanças climáticas são incorporadas de forma não equitária, o que pode ainda aumentar as assimetrias estruturais presentes na sociedade. Nesse sentido, as vulnerabilidades e os riscos socioambientais atravessam essa temática, podem servir como lentes para esse debate. O foco deste GT é ampliar o diálogo e a pesquisa sobre o entendimento acerca dos desafios sociais, políticos, econômicos e ambientais das mudanças climáticas, bem como trabalhar com temas como políticas públicas, governança, perspectivas interdisciplinares, análise dos impactos das mudanças climáticas e alternativas de mitigação, adaptação e resiliência."
