descricao: "Este grupo temático contempla a interlocução entre o conhecimento das culturas tradicionais e o científico. Serão abordadas as temáticas sobre gestão colaborativa de áreas naturais protegidas, direitos originários e tradicionais, conflitos territoriais e etnoconhecimento."
