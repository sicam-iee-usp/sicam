descricao: "Este GT discute sobre a gestão de grandes projetos de infraestrutura como hidrelétricas, rodovias, hidrovias, e mineração, e seus impactos diretos, indiretos e cumulativos ao meio ambiente e grupos sociais. Os tópicos são diversos, passando por gestão pública de megaprojetos, avaliação de impacto ambiental, avaliação ambiental estratégica, micro mudanças climáticas, recuperação de áreas degradadas, deslocamento populacional, desastres ambientais e a relação ser humano-meio ambiente-infraestrutura."
