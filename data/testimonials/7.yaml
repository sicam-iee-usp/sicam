descricao: "Este GT dialoga com os desafios pós pandemia no Brasil e América Latina, abarcando uma crise sanitária que explicitou ainda mais os paradigmas socioambientais. O debate perpassa por temas como: Agenda 2030 e seus  objetivos para o desenvolvimento sustentável (ODS); espaços educadores e regenerativos; Mercosul e perspectivas de desenvolvimento sustentável, frente às crises políticas na América Latina; justiça ambiental,  diante ao neoextrativismo na América Latina; estudos decolonial, nas  desigualdades sul e norte global."
