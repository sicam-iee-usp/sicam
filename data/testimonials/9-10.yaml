descricao: "Há décadas as geotecnologias vêm proporcionando interessantes debates no âmbito da Ciência Ambiental. Diferentes geotecnologias, como Sistemas de Informações Geográficas (SIG), Sensoriamento Remoto e Sistema Global de Navegação por Satélite, popularmente conhecido como GPS, possuem significativa contribuição nessa área. As informações georreferenciadas são obtidas por diferentes tecnologias, processadas por diferentes metodologias e monitoradas por diferentes sistemas, possibilitando o desenvolvimento de diversas linhas de pesquisa que abrangem, por exemplo, questões de ecologia, limnologia, cartografia, geotecnia, movimentos de massa, dentre outros."
