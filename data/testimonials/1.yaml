descricao: "Este GT dialoga com os trabalhos que têm como foco o estudo de áreas naturais protegidas, povos indígenas e comunidades tradicionais. O grupo temático contempla a interlocução entre o conhecimento das culturas tradicionais e o científico. Entre os tópicos abordados estão: gestão colaborativa de áreas naturais protegidas; desafios políticos atuais; direitos originários e tradicionais; conflito territorial; saber tradicional, etnoconhecimento e demais relacionados à conservação de áreas protegidas."
